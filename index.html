        // Initialize audio context
        function initAudio() {
            if (!isAudioInitialized) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    isAudioInitialized = true;
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
        }

        // Play success sound
        function playSuccessSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Play error sound
        function playErrorSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
            oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.15); // G3
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Start timer

            timeLeft = 10;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const timerCircle = document.getElementById('timerCircle');
            timerCircle.textContent = timeLeft;
            
            // Calculate progress (360 degrees = 10 seconds)
            const progress = ((10 - timeLeft) / 10) * 360;
            
            // Update circle color and style based on time left
            if (timeLeft > 5) {
                timerCircle.className = 'timer-circle';
                timerCircle.style.background = `conic-gradient(#28a745 ${progress}deg, #e9ecef ${progress}deg)`;
            } else if (timeLeft > 2) {
                timerCircle.className = 'timer-circle warning';
                timerCircle.style.background = `conic-gradient(#ffc107 ${progress}deg, #e9ecef ${progress}deg)`;
            } else {
                timerCircle.className = 'timer-circle danger';
                timerCircle.style.background = `conic-gradient(#dc3545 ${progress}deg, #e9ecef ${progress}deg)`;
            }
        }

                clearInterval(timerInterval);
                timerInterval = null;

        function startGame() {

        function selectChapter(chapter) {
            currentChapter = chapter;
            document.getElementById('chapterSelection').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }

        // Select mode
        function selectMode(mode) {
            currentMode = mode;
            generateQuestions();
            startQuiz();
        }

        // Generate questions based on mode
        function generateQuestions() {
            const chapterData = vocabularyData[currentChapter];
            const words = Object.keys(chapterData);
            currentQuestions = [];
            
            words.forEach(word => {
                const wordData = chapterData[word];
                
                if (currentMode === 'indonesia-hanzi') {
                    currentQuestions.push({
                        question: wordData.indonesian,
                        correct: word,
                        type: 'indonesia-hanzi',
                        wordData: wordData
                    });
                } else if (currentMode === 'hanzi-indonesia') {
                    currentQuestions.push({
                        question: word,
                        correct: wordData.indonesian,
                        type: 'hanzi-indonesia',
                        wordData: wordData
                    });
                } else if (currentMode === 'melengkapi') {
                    // Create fill-in-the-blank questions
                    const sentence = wordData.sentences[0];
                    const questionText = sentence.hanzi.replace(word, '___');
                    currentQuestions.push({
                        question: `${questionText}\n${sentence.indonesian}`,
                        correct: word,
                        type: 'melengkapi',
                        wordData: wordData
                    });
                }
            });
            
            // Shuffle questions
            currentQuestions = shuffleArray(currentQuestions);
            currentQuestionIndex = 0;
            score = 0;
        }

        // Shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Start quiz
        function startQuiz() {
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            updateGameDisplay();
            showQuestion();
        }

        // Update game display
        function updateGameDisplay() {
            document.getElementById('playerDisplay').textContent = currentPlayer;
            document.getElementById('chapterDisplay').textContent = currentChapter;
            document.getElementById('modeDisplay').textContent = getModeDisplayName(currentMode);
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('totalDisplay').textContent = currentQuestions.length;
        }

        // Get mode display name
        function getModeDisplayName(mode) {
            switch(mode) {
                case 'indonesia-hanzi': return 'Indonesia → Hanzi';
                case 'hanzi-indonesia': return 'Hanzi → Indonesia';
                case 'melengkapi': return 'Melengkapi Kosakata';
                default: return mode;
            }
        }

        // Show question
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            // Generate options
            const options = generateOptions(question);
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(option, question.correct);
                optionsGrid.appendChild(button);
            });
            
            document.getElementById('exampleSentences').classList.add('hidden');
            
            // Start timer for this question
            startTimer();
        }

        // Generate options for question
        function generateOptions(question) {
            const allWords = [];
            
            // Collect all possible answers from all chapters
            Object.keys(vocabularyData).forEach(chapter => {
                Object.keys(vocabularyData[chapter]).forEach(word => {
                    const wordData = vocabularyData[chapter][word];
                    if (question.type === 'indonesia-hanzi' || question.type === 'melengkapi') {
                        allWords.push(word);
                    } else if (question.type === 'hanzi-indonesia') {
                        allWords.push(wordData.indonesian);
                    }
                });
            });
            
            // Remove duplicates and correct answer
            const uniqueWords = [...new Set(allWords)].filter(word => word !== question.correct);
            
            // Shuffle and take 5 wrong answers
            const shuffledWrong = shuffleArray(uniqueWords).slice(0, 5);
            
            // Add correct answer and shuffle
            const options = [...shuffledWrong, question.correct];
            return shuffleArray(options);
        }

        // Select answer
        function selectAnswer(selected, correct) {
            // Stop timer when answer is selected
            stopTimer();
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                score++;
                playSuccessSound();
                showToast('Benar! 🎉', 'success');
            } else {
                playErrorSound();
                showToast('Salah! 😞', 'error');
            }
            
            updateGameDisplay();
            showExampleSentences();
            
            // Auto advance to next question after 3 seconds
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 3000);
        }

        // Show example sentences
        function showExampleSentences() {
            const question = currentQuestions[currentQuestionIndex];
            const sentences = question.wordData.sentences;
            
            let sentenceHTML = '';
            sentences.forEach(sentence => {
                sentenceHTML += `
                    <div class="sentence">
                        <div class="hanzi">${sentence.hanzi}</div>
                        <div class="pinyin">${sentence.pinyin}</div>
                        <div class="indonesian">${sentence.indonesian}</div>
                    </div>
                `;
            });
            
            document.getElementById('sentenceContent').innerHTML = sentenceHTML;
            document.getElementById('exampleSentences').classList.remove('hidden');
        }

        // Show results
        async function showResults() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('finalScore').innerHTML = `
                <h3>${currentPlayer}</h3>
                <p>Skor: ${score}/${currentQuestions.length} (${percentage}%)</p>
                <p>Bab: ${currentChapter}</p>
                <p>Mode: ${getModeDisplayName(currentMode)}</p>
            `;
            
            // Save result to Data SDK
            if (window.dataSdk && gameData.length < 999) {
                const result = await window.dataSdk.create({
                    player_name: currentPlayer,
                    chapter: currentChapter,
                    mode: currentMode,
                    score: score,
                    total_questions: currentQuestions.length,
                    timestamp: new Date().toISOString()
                });
                
                if (!result.isOk) {
                    console.error("Failed to save result");
                }
            }
        }

        // Back to player form
        function backToPlayerForm() {
            document.getElementById('chapterSelection').classList.add('hidden');
            document.getElementById('playerForm').classList.remove('hidden');
        }

        // Back to chapter selection
        function backToChapterSelection() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('chapterSelection').classList.remove('hidden');
        }

        // Back to mode selection
        function backToModeSelection() {
            // Stop timer if running
            stopTimer();
            
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
            
            // Reset current game state but keep player and chapter
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 10;
        }

        // Back to menu
        function backToMenu() {
            // Stop timer if running
            stopTimer();
            
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('chapterSelection').classList.add('hidden');
            document.getElementById('playerForm').classList.remove('hidden');
            
            // Reset game state
            currentPlayer = '';
            currentChapter = '';
            currentMode = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 10;
            
            document.getElementById('playerName').value = '';
        }

        // Show toast message
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-size: 18px;
                font-family: SimSun, serif;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #28a745;' : 'background: #dc3545;'}
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
